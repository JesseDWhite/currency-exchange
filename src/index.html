<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-exchange</title>
</head>

<body>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="./../assets/img/image-1.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./../assets/img/image-2.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./../assets/img/image-3.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./../assets/img/image-4.jpg" class="d-block w-100" alt="">
            </div>
        </div>
    </div>
    <h1>Currency Exchange and Conversion</h1>
    <div class="container">
        <form>
            <label for="ammout" class="mt-3">Currency Amount You Would Like to Convert</label>
            <input type="number" name="ammount" id="ammount" class="form-control" min="0" step=".01">
            <label for="base-rate" class="mt-3">Input What You Are Converting From</label>
            <input type="text" name="base-rate" id="base-rate" class="form-control" placeholder="Currency Code">
            <p class="mt-3"><em>To</em></p>
            <input type="text" name="rate-to-compare" id="rate-to-compare" class="form-control mb-3" placeholder="Currency Code">
            <button class="btn btn-success" type="submit" id="submit-info">Check Exchage Rate</button>
        </form>
        <button class="btn btn-danger" id="change-info">Input Another Conversion</button>
        <div id="show-error"></div>
        <section id="all-conversions">
            <div id="last-updated"></div>
            <div id="current-value"></div>
            <div id="conversion"></div>
        </section>
    </div>
</body>

</html>
