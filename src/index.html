<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-exchange</title>
</head>

<body>
    <h1>Currency Exchange and Conversion</h1>
    <div class="container">
        <form>
            <label for="ammout" class="mt-3">Currency Amount You Would Like to Convert</label>
            <input type="number" name="ammount" id="ammount" class="form-control" min="0">
            <label for="base-rate" class="mt-3">Input What You Are Converting From</label>
            <input type="text" name="base-rate" id="base-rate" class="form-control" placeholder="Currency Code">
            <p class="mt-3"><em>To</em></p>
            <!-- <label for="rate-to-compare">Rate to Compare</label> -->
            <input type="text" name="rate-to-compare" id="rate-to-compare" class="form-control" placeholder="Currency Code">
            <button class="btn btn-success mt-3" type="submit">Check Exchage Rate</button>
        </form>
        <div id="show-error"></div>
        <section id="all-conversions">
            <div id="current-value"></div>
            <div id="conversion"></div>
        </section>
    </div>
</body>

</html>
