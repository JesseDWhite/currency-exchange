<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-exchange</title>
</head>

<body>
    <h1>Currency Exchange and Conversion</h1>
    <div class="container">
        <div class="card">
            <form>
                <label for="ammout" class="mt-3">Currency Amount You Would Like to Convert</label>
                <input type="number" name="ammount" id="ammount" class="form-control form-control-lg" min="0" step=".01">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" name="base-rate" id="base-rate" class="form-control form-control-lg mt-5" placeholder="Currency Code">
                    </div>
                    <div class="col-md-2">
                        <p class="mt-5"><em>To</em></p>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="rate-to-compare" id="rate-to-compare" class="form-control form-control-lg mt-5" placeholder="Currency Code">
                    </div>
                </div>
                <button class="btn btn-success mt-3" type="submit" id="submit-info">Check Exchage Rate</button>
            </form>
            <button class="btn btn-danger mt-3" id="change-info">Input Another Conversion</button>
            <div id="show-error"></div>
            <section id="all-conversions">
                <div id="last-updated"></div>
                <div id="current-value"></div>
                <div id="conversion"></div>
            </section>
        </div>
    </div>
</body>

</html>
